    <div class="top">
        <h3
          [attr.contenteditable]="editable"
          (blur)="updateSkill($event, 'name', skill.id)"
          class="text-base"
        >
          {{ skill.name }}
        </h3>
        <input (change)="updateSkill($event, 'img', skill.id)" type="file" #img>

        <p
          class="text-base"
          *ngIf="!editable"
          #text
        >
          <a [href]="skill.skill_link" *ngIf="skill.skill_link !== null">
            <label *ngIf="skill.img !== null" class="img" [ngStyle]="{'background-image': 'url(storage/' + skill.img + ')', 'cursor': 'pointer'}"></label>
          </a>
          <label *ngIf="skill.img !== null && skill.skill_link == null" class="img" [ngStyle]="{'background-image': 'url(storage/' + skill.img + ')'}"></label>
        </p>

        <p
          class="text-base"
          [attr.contenteditable]="editable"
          *ngIf="editable"
          (blur)="updateSkill($event, 'description', skill.id)"
        >
        <a (click)="forInputCertificate(img)" *ngIf="editable">
          <div class="img" [ngStyle]="{'background-image': 'url(storage/' + skill.img + ')'}"></div>
        </a>
          {{ skill.description }}
        </p>
    </div>

    <div class="button" *ngIf="skill.certificate !== null || editable">
      <button
        class="button"
        (click)="deleteSkill()"
        *ngIf="editable"
      >
        <span>Deletar Competencia</span>
      </button>
      <input type="file" #inputCertificate (change)="updateSkill($event, 'certificate', skill.id)">
      <button
        class="button"
        (click)="forInputCertificate(inputCertificate)"
        *ngIf="editable"
      >
        <span>{{ skill.certificate !== null ? 'Editar Certificado' : 'Adicionar Certificado' }}</span>
      </button>
      <button
        class="button"
        (click)="openCertificate(skill.certificate || '')"
        *ngIf="skill.certificate !== null"
      >
        <span>Certificado</span>
      </button>
    </div>

    <p
      class="text-base skill-link"
      [attr.contenteditable]="editable"
      *ngIf="editable"
      (blur)="updateSkill($event, 'skill_link', skill.id)"
    >{{ skill.skill_link }}</p>
  </div>
</div>
