<form action="index.html" [formGroup]="form" (submit)="verifyUser()">
  <div class="field">
    <label for="login-form-login">Login</label>
    <input type="text" id="login-form-login" formControlName="login" placeholder="Login">
  </div>
  <div class="field">
    <label for="login-form-password">Senha</label>
    <input type="text" id="login-form-password" formControlName="password" placeholder="Senha">
  </div>

  <button type="submit">Entrar</button>
</form>
